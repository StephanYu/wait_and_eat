<form class="form-inline party-form" ng-submit="saveParty()">
  <div class="form-group">
    <label class="sr-only" for="partyName">Party Name</label>
    <input ng-model="newParty.name" type="text" class="form-control" id="partyName" placeholder="Party Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="phoneNumber">Phone</label>
    <input ng-model="newParty.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <label class="sr-only" for="partySize">Size of Party</label>
    <input ng-model="newParty.size" type="text" class="form-control" id="partySize" placeholder="Size of Party">
  </div>
  <button type="submit" class="btn btn-primary">Add Party</button>
</form>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Done?</th>
      <th>Info</th>
      <th>Notified?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="party in parties | orderByPriority">
      <td><input type="checkbox" ng-model="party.done" ng-change="parties.$save(party.$id)"></td>
      <td>
        <div><strong>{{ party.name }} ({{ party.size }} people)</strong></div>
        <div>{{ party.phone }}</div>
        <div>
          <!-- TODO: Add date created -->
        </div>
      </td>
      <td>
        <!-- TODO: Add party.notified -->
      </td>
      <td>
        <button ng-click="sendSMS(party)" type="submit" class="btn btn-success">Send SMS</button>
        <button ng-click="removeParty(party.$id)" type="submit" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
